<ion-app>
    <ion-split-pane contentId="main-content" when="sm">
        <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        <span>Plaza</span>
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--background: #2D3E4F">
                <ion-menu-toggle auto-hide="false">
                    <ion-item *ngFor="let p of appPages; let first = first" routerLinkActive="active" [routerLink]="[p.url]" [routerDirection]="'root'" style="cursor: pointer;">
                        <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
                        <ion-label color="light">
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="logOut()" style="cursor: pointer;">
                        <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                        <ion-label color="light">
                            Cerrar sesi√≥n
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
