<ion-item-divider class="background-gris">
    <ion-label>{{titulo}}</ion-label>
</ion-item-divider>
<ion-row>
    <ion-col size-lg="6" size-xl="6" size-xs="12" size-sm="12" size-md="12" *ngFor="let repartidor of repartidores; trackBy:trackByrepartidor" [ngClass]="idRepartidor === repartidor.id  && !other_sel? 'driver_selected' : null">
        <ion-item lines="none" style="cursor: pointer;" (click)="repartidorSel(repartidor)">
            <ion-avatar>
                <img [src]="repartidor.foto" />
            </ion-avatar>
            <ion-label>
                <h2>{{repartidor.nombre}}</h2>
                <h6 class="medium">{{repartidor.telefono}}</h6>
            </ion-label>
            <app-stars [calificacion]="repartidor.promedio" [readOnly]="true"></app-stars>
        </ion-item>
    </ion-col>
</ion-row>
