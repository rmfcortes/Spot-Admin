<ion-item-divider class="background-gris">
</ion-item-divider>
<ion-row>
    <ion-col size="6" *ngFor="let repartidor of repartidores; trackBy:trackByrepartidor" [ngClass]="idRepartidor === repartidor.id ? 'driver_selected' : null">
        <ion-item lines="none" style="cursor: pointer;" (click)="repartidorSel(repartidor)">
            <ion-avatar>
                <img [src]="repartidor.foto" />
            </ion-avatar>
            <ion-label>
                <h2>{{repartidor.nombre}}</h2>
                <h6 class="medium">{{repartidor.telefono}}</h6>
            </ion-label>
        </ion-item>
    </ion-col>
</ion-row>
